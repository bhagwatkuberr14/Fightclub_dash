<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NK Dash</title>

<style>
  body {
    margin: 0;
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  #menu {
    margin-top: 40px;
  }

  .char {
    width: 60px;
    height: 60px;
    margin: 10px;
    border: 3px solid #444;
    cursor: pointer;
  }

  .char.selected {
    border-color: #00ffff;
  }

  #startBtn {
    margin-top: 20px;
    padding: 12px 30px;
    font-size: 18px;
    cursor: pointer;
  }

  canvas {
    background: #1e1e1e;
    border: 3px solid #00ffff;
    display: none;
    margin: 20px auto;
    touch-action: manipulation;
  }
</style>
</head>

<body>

<h1>NK DASH</h1>

<!-- CHARACTER SELECT -->
<div id="menu">
  <h2>Select Your Character</h2>

  <div id="charBox"></div>

  <button id="startBtn">START</button>
</div>

<canvas id="game" width="700" height="220"></canvas>

<script>
/* ================= BASIC SETUP ================= */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const menu = document.getElementById("menu");
const charBox = document.getElementById("charBox");

/* ================= CHARACTERS ================= */
const characters = [
  "chars/char1.png",
  "chars/char2.png",
  "chars/char3.png",
  "chars/char4.png",
  "chars/char5.png",
  "chars/char6.png"
];

let selectedChar = Number(localStorage.getItem("nkChar")) || 0;
let playerImg = new Image();
playerImg.src = characters[selectedChar];

/* generate character buttons */
characters.forEach((src, i) => {
  const img = document.createElement("img");
  img.src = src;
  img.className = "char";
  if (i === selectedChar) img.classList.add("selected");
  img.onclick = () => selectChar(i);
  charBox.appendChild(img);
});

function selectChar(i) {
  selectedChar = i;
  localStorage.setItem("nkChar", i);
  playerImg.src = characters[i];
  document.querySelectorAll(".char").forEach((c, idx) =>
    c.classList.toggle("selected", idx === i)
  );
}

/* ================= GAME STATE ================= */
let started = false;
let gameOver = false;

/* ================= PLAYER ================= */
const player = {
  x: 90,
  y: 140,
  size: 32,
  vel: 0,
  gravity: 0.65,
  jump: -11,
  grounded: false,
  rot: 0
};

/* ================= GAME VARS ================= */
const groundY = 180;
let speed = 4;
let obstacles = [];
let frame = 0;
let score = 0;

/* ================= START ================= */
document.getElementById("startBtn").onclick = () => {
  menu.style.display = "none";
  canvas.style.display = "block";
  resetGame();
  started = true;
  loop();
};

/* ================= INPUT ================= */
function input(e) {
  if (e) e.preventDefault();

  if (gameOver) {
    resetGame();
    return;
  }

  if (player.grounded) {
    player.vel = player.jump;
    player.grounded = false;
  }
}

canvas.addEventListener("mousedown", input);
canvas.addEventListener("touchstart", input);
document.addEventListener("keydown", e => {
  if (e.code === "Space") input();
});

/* ================= RESET ================= */
function resetGame() {
  obstacles = [];
  frame = 0;
  score = 0;
  speed = 4;
  gameOver = false;
  player.y = 140;
  player.vel = 0;
  player.rot = 0;
}

/* ================= RANDOM SPIKES ================= */
function spawnSpike() {
  const gap = Math.random() * 200 + 140; // random spacing
  const height = Math.random() * 30 + 30; // random spike height

  const lastX = obstacles.length
    ? obstacles[obstacles.length - 1].x
    : canvas.width;

  obstacles.push({
    x: lastX + gap,
    w: 30,
    h: height
  });
}

/* ================= GAME LOOP ================= */
function loop() {
  if (!started) return;
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!gameOver) {
    /* distance-based score */
    score += speed * 0.1;

    /* difficulty ramp */
    if (frame % 600 === 0) speed += 0.4;

    /* physics */
    player.vel += player.gravity;
    player.y += player.vel;

    if (!player.grounded) player.rot += 0.15;

    /* ground */
    if (player.y + player.size >= groundY) {
      player.y = groundY - player.size;
      player.vel = 0;
      player.grounded = true;
      player.rot =
        Math.round(player.rot / (Math.PI / 2)) * (Math.PI / 2);
    }

    /* spawn spikes */
    if (obstacles.length < 6) spawnSpike();

    obstacles.forEach(o => {
      o.x -= speed;

      /* collision */
      const pad = 6;
      if (
        player.x + pad < o.x + o.w &&
        player.x + player.size - pad > o.x &&
        player.y + player.size > groundY - o.h
      ) {
        gameOver = true;
      }
    });

    /* cleanup */
    obstacles = obstacles.filter(o => o.x + o.w > 0);
  }

  /* ground */
  ctx.fillStyle = "#00ffff";
  ctx.fillRect(0, groundY, canvas.width, 5);

  /* player */
  ctx.save();
  ctx.translate(player.x + player.size / 2, player.y + player.size / 2);
  ctx.rotate(player.rot);
  ctx.drawImage(playerImg, -16, -16, 32, 32);
  ctx.restore();

  /* spikes */
  ctx.fillStyle = "#ff0055";
  obstacles.forEach(o => {
    ctx.beginPath();
    ctx.moveTo(o.x, groundY);
    ctx.lineTo(o.x + o.w / 2, groundY - o.h);
    ctx.lineTo(o.x + o.w, groundY);
    ctx.closePath();
    ctx.fill();
  });

  /* UI */
  ctx.fillStyle = "white";
  ctx.font = "16px Arial";
  ctx.fillText("Distance: " + Math.floor(score), 10, 22);

  if (gameOver) {
    ctx.fillStyle = "rgba(0,0,0,0.6)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    ctx.font = "22px Arial";
    ctx.fillText("GAME OVER", canvas.width / 2 - 70, 95);
    ctx.font = "14px Arial";
    ctx.fillText("Tap / Space to Restart", canvas.width / 2 - 85, 125);
  }

  frame++;
  requestAnimationFrame(loop);
}
</script>

</body>
</html>
